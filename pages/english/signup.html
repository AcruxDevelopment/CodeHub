<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../scripts/signup.js"></script>
    <link rel="stylesheet" href="../../styles/form.css" />
    <title>Document</title>
</head>

<body>
    <div class="content">
        <h1>Sign Up</h1>
        <form name="login-form" onsubmit="Signup('../../index_en.html')">
            <label for="input-name"><strong>Nombre</strong></label><br>
            <input id="input-name" type="text" name="name" maxlength="20" size="10" /><br>

            <label for="input-pin"><strong>Password</strong></label><br>
            <input type="password" id="input-password" name="password" maxlength="25" size="10" oninput="displayPinValidation()"><br>

            <input type="submit" value="Submit" />
            
            <br>
            <a href="login.html">Log-in instead</a>
        </form>
    </div>

    <div class="content">
        <ul>
            <li id="req_6_char"><p>At least 6 characters.</p></li>
            <li id="req_special_char"><p>At least 1 special character.</p></li>
            <li id="req_upper_char"><p>At least 1 uppercase letter.</p></li>
            <li id="req_lower_char"><p>At least 1 lowercase letter.</p></li>
            <li id="req_digit"><p>At least 1 digit.</p></li>
        </ul>
    </div>
</body>

</html>
